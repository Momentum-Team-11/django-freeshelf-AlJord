{% extends "base.html" %}

{% block content %}
<h3>Book Details</h3>

<div>
    {% if book %}
        <p> {{book.title}}</p>
        <p>{{book.author}}</p>
        <p>{{book.description}}</p>
        <p>{{book.created_at}}</p>
        <p>{{book.URL}}</p>
        <p>{{book.favorite}}</p>
        
        <a href="{% url 'delete' pk=book.pk %}">Delete Book</a><br><br>
        <a href="{% url 'edit' pk=book.pk %}">Edit Book</a><br>
{% endif %}
</div>
{% endblock %}
